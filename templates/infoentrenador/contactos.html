{% extends 'pokedex/base.html' %}
{% load static %}
{% block content %}


<div class="contenedorFormulario    "> 

    {% if "valido" in request.GET %}

        <p style="color: white;">Informacion enviada correctamente</p>
    
    {% elif "novalido" in request.GET %}

        <p style="color: white;">Informacion no pudo ser enviada</p>

    {% endif %}

<form action="" method="POST" style="text-align: center">
    {% csrf_token %}
    <table style="color: white; margin: 20px auto">{{formulario.as_table}}</table>
    
    <input type="submit" value="enviar" style="width: 150px ;">
</form>




</div>


{% endblock %}
