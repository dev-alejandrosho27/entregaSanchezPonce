{% extends 'pokedex/base.html' %}
{% load static %}
{% block content %}



    {% for unidad in pokemon  %}
    
    <section class="page-section clearfix">
        <div class="container">
          <div class="intro">
            <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" img src="{{unidad.imagen.url}}" alt="" style="width: 50%;">
            <div class="intro-text left-0 text-center bg-faded p-5 rounded">
              <h2 class="section-heading mb-4" >
                <span class="section-heading-upper">{{unidad.tipo}}</span>
                <span class="section-heading-lower">{{unidad.titulo}}</span>
              </h2>
              <p class="mb-3">{{unidad.contenido}}
              </p>
              <p class="mb-3">{{unidad.peso}}Kg
            </p>
             
            </div>
          </div>
        </div>
      </section>
    









    
       
    
    
    
    {% endfor %}



{% endblock %}
